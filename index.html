<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #banner{
            display: inline;
        }
        #b1{
            height: 90px;
            position: relative;
            left: 200px;
        }
        #b2{
            height: 90px;
            position:relative;
            left: 600px;
        }
        h1{
            text-align: center;
            text-transform: uppercase;
        }
        p{
            text-align: center;
        }
        form{
            background-color: cadetblue;
            margin-top: 2em;
            margin-left: auto;
            margin-right: auto;
            width: 400px;
            padding: 2em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        form div+div{
            margin-top: 2em;
        }
        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        .button{
         padding-left: 130px;   

        }
       
    </style>

    <title>Alertas</title>
</head>
<body>
    <div id="banner"><img id="b1" src="images/logo_prefeitura.png" alt="logo_prefeitura">
         <img id="b2"src="images/Logo_univesp.png" alt="Logo_univesp">   
    </div>
    <hr>
   
        <h1>Serviço de alertas meteorológicos</h1>
        <hr>
    
        <p>Este é um serviço fornecido pelo departamento de defesa civil da Prefeitura da Estância de Atibaia.</p>
        <p>Se você deseja receber os alertas sobre condições do clima, por favor preeencha os dados no formuário abaixo</p>
    
    <hr>
    <form>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" />
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" />
        </div>
        <div>
            <label for="phone">Telefone:</label>
            <input type="telephone" id="phone">
        </div>
        
        <div class="button">
            <button type="submit">Enviar os dados</button>
        </div>
    </form>


    
</body>
</html>
